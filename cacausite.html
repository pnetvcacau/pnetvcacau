<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação do Cacau Hoje</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5; /* Cor de fundo cinza claro */
            display: flex; /* Comando para centralizar */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Faz a tela ter no mínimo 100% da altura */
            padding: 20px;
            margin: 0;
            box-sizing: border-box; /* Evita erros de cálculo de tamanho */
        }
        
        /* A caixa branca no centro */
        .container {
            width: 100%;
            max-width: 700px; /* Largura máxima da caixa */
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px; /* Bordas arredondadas */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07); /* Sombra suave */
            text-align: center; /* Centraliza o texto (título, parágrafo) */
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            font-size: 0.9em;
        }
        
        /* O quadro que mostra o preço */
        iframe {
            width: 100%; /* Ocupa 100% da largura da caixa branca */
            height: 400px; /* Altura do quadro. Ajuste se quiser mais alto ou mais baixo */
            border: 1px solid #ddd; /* Borda leve */
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cotação do Cacau</h1>
        <p>Preços atualizados automaticamente (Hoje e Ontem)</p>
        
        <iframe src="https://mercadodocacau.com.br/iframe-cotacao-cacau/">
            Seu navegador não suporta este conteúdo. (Texto de erro, caso falhe)
        </iframe>

        <p>Fonte Confiável: Mercado do Cacau</p>
    </div>

</body>
</html>
