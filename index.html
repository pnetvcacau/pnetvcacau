      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px var(--neon);
      transition: box-shadow 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.45s ease-in;

    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(0,0,0,0.08);
      border-top: 4px solid var(--verde);
      border-radius: 50%;
      width: 44px;
      height: 44px;

    }

    footer {

      justify-content: center;

    .versiculo {

    @keyframes brilho {

    .significado {

    .criador {

<body>

  <script>
    (function startClock() {
      const el = document.getElementById('data');
      function update() {
        const now = new Date();
        el.textContent = now.toLocaleDateString('pt-BR') + ' ' + now.toLocaleTimeString('pt-BR', { hour12: false });
      }
      update();
      setInterval(update, 1000);
    })();

    document.getElementById("ano").textContent = new Date().getFullYear();

    const iframe = document.getElementById('cotacao');
    const loader = document.getElementById('loader');
    const btn = document.getElementById('btnAtualizar');
    const statusEl = document.getElementById('status');
    let busy = false;

    function onIframeLoad() {
      loader.style.display = 'none';
      iframe.style.opacity = '1';
      const hora = new Date().toLocaleTimeString("pt-BR", { hour12: false });
      statusEl.textContent = "‚úÖ Cota√ß√£o atualizada √†s " + hora;
    }

    function reloadIframe() {
      if (busy) return;
      busy = true;
      const base = iframe.getAttribute('data-src') || iframe.src;
      loader.style.display = 'block';
      iframe.style.opacity = '0';
      statusEl.textContent = "üîÑ Atualizando cota√ß√£o...";
      iframe.src = base + (base.includes('?') ? '&' : '?') + 't=' + Date.now();
      setTimeout(() => busy = false, 2500);
    }

    btn.addEventListener('click', reloadIframe);
  </script>
