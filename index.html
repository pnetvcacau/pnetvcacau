  <link rel="icon" href="favicon.png">

  <style>
    :root {
      color-scheme: light dark;
      --verde: #4CAF50;
      --verde-escuro: #2E7D32;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f4f5f7;
      color: #222;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #181a1b;
        color: #e0e0e0;
      }
      .container {
        background-color: #202324;
        color: #eee;
      }
      iframe {
        border-color: #333;
      }
    }

    .container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 750px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.8em;
      color: #2e2e2e;
    }

    p {
      font-size: 1em;
      color: #555;
      margin-bottom: 12px;
    }

    .btn {
      background: linear-gradient(135deg, var(--verde), var(--verde-escuro));
      color: #fff;
      border: none;
      padding: 12px 26px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-bottom: 16px;
      touch-action: manipulation;
    }

    .btn:hover, .btn:active {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    .meta-line {
      display:flex;
      justify-content: center;
      gap: 12px;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom:18px;
    }

    .meta-line .updated {
      color: var(--verde-escuro);
      font-weight:600;
      font-size: 0.95em;
    }

    .iframe-card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
    }

    @media (prefers-color-scheme: dark) {
      .iframe-card { background: #26292a; border-color: #444; }
    }

    iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.45s ease-in;
      background: #fff;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(0,0,0,0.08);
      border-top: 4px solid var(--verde);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      animation: spin 1s linear infinite;
      z-index: 5;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
      word-break: break-word;
    }

    /* âœ¨ Efeito de brilho animado no nome PNETV */
    .brilho {
      background: linear-gradient(90deg, #2E7D32, #4CAF50, #A5D6A7, #4CAF50, #2E7D32);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: brilho 5s linear infinite;
      font-weight: bold;
    }

    @keyframes brilho {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸ“± Responsividade */
    @media (max-width: 600px) {
      body { padding: 10px; }
      .container { padding: 20px 15px; }
      iframe { height: 380px; }
      h1 { font-size: 1.5em; }
      .btn { padding: 10px 20px; font-size: 15px; }
      .meta-line { flex-direction: column; gap: 6px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ CotaÃ§Ã£o do Cacau Hoje</h1>
    <p>Dados atualizados diretamente do Mercado do Cacau</p>

    <div class="meta-line">
      <div class="updated">ðŸ•’ Atualizado em: <span id="data">--:--:--</span></div>
      <button class="btn" id="btnAtualizar" aria-label="Atualizar cotaÃ§Ã£o">ðŸ”„ Atualizar CotaÃ§Ã£o</button>
    </div>

    <div class="iframe-card" aria-live="polite">
      <div class="loader" id="loader" role="status" aria-hidden="false" title="Carregando"></div>

      <iframe
        id="cotacao"
        data-src="https://mercadodocacau.com.br/iframe-cotacao-cacau/"
        src="https://mercadodocacau.com.br/iframe-cotacao-cacau/"
        loading="lazy"
        title="CotaÃ§Ã£o do Cacau"
        onload="onIframeLoad()">
      </iframe>
    </div>

    <footer>
      Fonte oficial: <strong>mercadodocacau.com.br</strong><br>
      Criado por <strong class="brilho">PNETV</strong> Â© <span id="ano"></span>
    </footer>
  </div>

  <script>
    // Atualiza a hora em tempo real
    (function startClock() {
      const el = document.getElementById('data');
      function update() {
        const now = new Date();
        const date = now.toLocaleDateString('pt-BR');
        const time = now.toLocaleTimeString('pt-BR', { hour12: false });
        el.textContent = date + ' ' + time;
      }
      update();
      setInterval(update, 1000);
    })();

    // Mostra o ano atual no rodapÃ©
    document.getElementById("ano").textContent = new Date().getFullYear();

    // FunÃ§Ãµes do iframe e loader
    const iframe = document.getElementById('cotacao');
    const loader = document.getElementById('loader');
    const btn = document.getElementById('btnAtualizar');

    function onIframeLoad() {
      loader.style.display = 'none';
      iframe.style.opacity = '1';
    }

    function reloadIframe() {
      const base = iframe.getAttribute('data-src') || iframe.src;
      loader.style.display = 'block';
      iframe.style.opacity = '0';
      iframe.src = base + (base.includes('?') ? '&' : '?') + 't=' + Date.now();
    }

    let busy = false;
    btn.addEventListener('click', function() {
      if (busy) return;
      busy = true;
      reloadIframe();
      setTimeout(() => busy = false, 2500);
    });

    // Caso o iframe jÃ¡ tenha carregado antes do JS
    if (iframe.complete) {
      setTimeout(() => {
        loader.style.display = 'none';
        iframe.style.opacity = '1';
      }, 300);
    }
  </script>
</body>
</html>
